<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Tarea del 20/10" />
    <meta name="author" content="Pablo Padilla, RollingCode School" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
    <title>Joyas</title>
</head>

<body>
    <header></header>
    <main>
        <section class="container mb-5">
            <div class="row">
                <div class="col text-center text-primary mt-3">
                    <h2>Carga de productos</h2>
                </div>
            </div>
            <div class="row">
                <div class="col text-primary-emphasis">
                    <form id="formularioProducto">
                        <section class="container">
                            <label class="form-label mt-2">Tipo de producto</label>
                            <input class="form-control bg-dark-subtle" type="text" id="tipo" required />

                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <label class="form-label mt-2">Marca</label>
                                    <input class="form-control bg-dark-subtle" type="text" id="marca" required />
                                </div>
                                <div class="col-12 col-md-6">
                                    <label class="form-label mt-2">Stock</label>
                                    <input class="form-control bg-dark-subtle" type="text" id="stock" required />
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <label class="form-label mt-2">Precio</label>
                                    <input class="form-control bg-dark-subtle" type="text" id="precio" required />
                                </div>
                                <div class="col-12 col-md-6">
                                    <label class="form-label mt-2">Precio con descuento</label>
                                    <input class="form-control bg-dark-subtle" type="text" id="descuento" required />
                                </div>
                            </div>

                            <label class="form-label mt-2">Descripci√≥n de producto</label>
                            <textarea class="form-control bg-dark-subtle" id="decripcion" required></textarea>
                        </section>
                        <section class="d-grid d-md-flex justify-content-md-end mt-3">
                            <button class="btn btn-primary" type="submit" id="botonAgregar">
                                Agregar producto
                            </button>
                        </section>
                    </form>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-12">
                    <h2 class="text-primary">Lista de productos</h2>
                    <div class="d-flex align-items-center gap-2">
                        <input class="form-control" type="text" placeholder="Buscar tipo de producto..." id="inputBuscar" />
                        <button class="btn btn-success" onclick="buscarProductos()">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-12">
                    <table class="table table-bordered table-hover table-striped">
                        <thead>
                            <tr>
                                <th>Tipo</th>
                                <th>Marca</th>
                                <th>Stock</th>
                                <th>Precio</th>
                                <th>Con descuento</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
