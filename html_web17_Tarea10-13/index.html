<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Calculadora con CSS Grid</title>
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="display" value="0" readonly />

      <div class="grid-container">
        <button class="btn clear" onclick="resetear()" >C</button>
        <button class="btn operator" onclick="agregarCaracter('/')" >/</button>
        <button class="btn operator" onclick="agregarCaracter('*')" >Ã—</button>
        <button class="btn operator resta" onclick="agregarCaracter('-')" >-</button>
        <button class="btn-plus operator plus" onclick="agregarCaracter('+')" >+</button>

        <button class="btn" onclick="agregarCaracter(7)" >7</button>
        <button class="btn" onclick="agregarCaracter(8)" >8</button>
        <button class="btn" onclick="agregarCaracter(9)" >9</button>
        <button class="btn" onclick="agregarCaracter(4)" >4</button>
        <button class="btn" onclick="agregarCaracter(5)" >5</button>
        <button class="btn" onclick="agregarCaracter(6)" >6</button>
        <button class="btn" onclick="agregarCaracter(1)" >1</button>
        <button class="btn" onclick="agregarCaracter(2)" >2</button>
        <button class="btn" onclick="agregarCaracter(3)" >3</button>
        <button class="btn equals" onclick="evaluar()" >=</button>

        <button class="btn zero" onclick="agregarCaracter(0)" >0</button>
        <button class="btn" onclick="agregarCaracter('.')" >.</button>
      </div>
    </div>
  <script src="./javascript/app.js"></script>
  </body>
</html>
